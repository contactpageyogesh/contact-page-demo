<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  <title>Contact page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="scroll-container">
    <section class="hero-section">
      <h1 class="hero-title">Enhanzers</h1>
    </section>
    <div class="contact-container" id="contact-section">
      <div class="contact-info">
        <h1>Get in touch with us</h1>
        <div class="info-item">
          <span class="icon">✉️</span>
          <span>contact@enhanzers.com</span>
        </div>
        <div class="info-item">
          <span class="icon">📞</span>
          <span>+91 9080133878</span>
        </div>
        <div class="info-item">
          <span class="icon">📍</span>
          <span>Chennai</span>
        </div>
      </div>
      <div class="contact-form">
        <form class="contact-form-main">
          <div class="form-row">
            <input type="text" placeholder="Name">
            <input type="tel" placeholder="Phone Number">
          </div>
          <input type="email" placeholder="Email ">
          <textarea placeholder="Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <div class="cursor"></div>
  <script src="contact.js"></script>
</body>
</html>
